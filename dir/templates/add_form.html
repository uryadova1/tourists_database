<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f9fc;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
        }

        h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h2 {
            color: #2980b9;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #d6e0e9;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #f2f7fb;
        }

        tr:hover {
            background-color: #e1f0fa;
        }

        .logout {
            float: right;
            background: #2c3e50;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .logout a {
            color: #3498db;
            text-decoration: none;
            margin-left: 10px;
        }

        .logout a:hover {
            text-decoration: underline;
        }

        form {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        select, input[type="text"], input[type="number"] {
            padding: 8px 12px;
            border: 1px solid #d6e0e9;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
            width: 300px;
            max-width: 100%;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9em;
            margin-right: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .action-buttons button {
            background-color: #2c3e50;
        }

        .action-buttons button:hover {
            background-color: #1a252f;
        }

        .no-data {
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }

        .form-row {
            margin-bottom: 15px;
        }

        .form-actions {
            margin-top: 20px;
        }
    </style>
</head>

<form method="post">
  {% for field in meta.fields %}
    <label>{{ field.label }}</label>
    {% if field.type == 'select' %}
      <select name="{{ field.name }}">
        {% if options_data.get(field.name) %}
          {# Опции из базы (список кортежей) #}
          {% for option in options_data[field.name] %}
            <option value="{{ option[0] }}" {% if record.get(field.name) == option[0] %}selected{% endif %}>
              {{ option[1] }}
            </option>
          {% endfor %}
        {% elif field.options %}
          {# Статические опции (список строк) #}
          {% for option in field.options %}
            <option value="{{ option }}" {% if record.get(field.name) == option %}selected{% endif %}>
              {{ option }}
            </option>
          {% endfor %}
        {% else %}
          <option value="">Нет опций</option>
        {% endif %}
      </select>
    {% else %}
      <input type="{{ field.type }}" name="{{ field.name }}" value="{{ record.get(field.name, '') }}">
    {% endif %}
  {% endfor %}
  <button type="submit">Сохранить</button>
</form>
